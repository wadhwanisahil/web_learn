<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Options</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .auth-container {
        text-align: center;
      }

      .auth-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .auth-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        margin: 0 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        color: #000;
      }

      .auth-button img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      .auth-button.google {
        border-color: #4285f4;
      }

      .auth-button.apple {
        border-color: #000;
      }

      .signin-text {
        font-size: 14px;
      }

      .signin-text a {
        color: #4285f4;
        text-decoration: none;
      }
      .bod {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .auth-container {
        text-align: center;
      }

      .auth-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .auth-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        margin: 0 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        color: #000;
      }

      .auth-button img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      .auth-button.google {
        border-color: #4285f4;
      }

      .auth-button.apple {
        border-color: #000;
      }

      .signin-text {
        font-size: 14px;
      }

      .signin-text a {
        color: #4285f4;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-buttons">
        <button class="auth-button google">
          <img src="google-icon.png" alt="Google Icon" />
          Sign in with Google
        </button>
        <button class="auth-button apple">
          <img src="apple-icon.png" alt="Apple Icon" />
          Sign in with Apple
        </button>
      </div>
      <p class="signin-text">Have an account? <a href="#">Sign In</a></p>
    </div>
  </body>
</html>
