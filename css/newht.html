<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      img {
        position: absolute;
        right: 0;
        top: 0;
        height: 100vh;
        width: 80vh;
        border-radius: 20px;
      }
      .over {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 20px;
        margin-left: 20px;
        border: 20px;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Optional: Adds a background to the form for better readability */
        border-radius: 10px; /* Optional: Rounds the corners of the form */
      }
      h4 {
        margin-bottom: 5px;
      }
      input {
        margin-top: 0;
        border-radius: 3.5px;
        font-size: 18pt;
        height: 25px;
        width: 400px;
      }
      button {
        width: 200px;
        height: 25px;
      }
      .cheak {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .cheak input[type="checkbox"] {
        width: 15px;
        height: 15px;
        margin-right: 10px;
      }
      .butt {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <img src="bgpic.jpg" alt="pic" />
    <div class="over">
      <h1>Get Started Now</h1>
      <div class="nam">
        <h4>Name</h4>
        <input type="text" placeholder="Enter your name" />
      </div>
      <div class="emai">
        <h4>Email Address</h4>
        <input type="email" placeholder="Enter your email" />
      </div>
      <div class="paas">
        <h4>Password</h4>
        <input type="password" placeholder="Enter password" />
      </div>
      <div class="cheak">
        <input type="checkbox" />
        <label for="checkbox">I agree to the terms and conditions</label>
      </div>
    </div>
    <div class="butt">
      <button>Sign Up</button>
    </div>
  </body>
</html>
